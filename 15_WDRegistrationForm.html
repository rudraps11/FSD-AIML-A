<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register Here</h1>
    <form name="register" method="">
        <label for="name">Name:</label>
        <input type="text" name="uname" id="name"/><br/>

        <label for="mobile">Mobile Number:</label>
        <input type="number" name="mobile" id="mobile"/><br/>

        <label for="email">E-mail ID:</label>
        <input type="email" name="email" id="email"/><br/>

        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id="dob"/><br/>

        <label for="gender">Gender:</label>
        <input type="radio" name="gender" value="M" id="male"/> Male
        <input type="radio" name="gender" value="F" id="female"/> Female<br/>

        <label for="address">Address:</label>
        <textarea name="address" rows="5" cols="50">Enter your current address</textarea><br/>

        <label for="branch">Branch:</label>
        <select name="branch" id="branch">
            <option value="cse">CSE</option>
            <option value="cse-aiml">CSE-AIML</option>
            <option value="cse-ds">CSE-DS</option>
            <option value="cs">CS</option>
            <option value="ece">ECE</option>
        </select>
    </form>
</body>
</html>
