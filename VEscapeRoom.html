<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vault Escape</title>
  <!-- Import Space Mono font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet">
  
  <!-- Add the ACM logo as a favicon -->
  <link rel="icon" href="ACM.png" type="image/png">
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Space Mono', monospace;
    }
    #room {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('Vault.JPG') no-repeat center center/cover;
    }
    #popup {
      position: absolute;
      top: 60%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      border-radius: 10px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 100%;
      max-width: 800px;
      height: auto;
    }
    #question-box {
      width: 100%;
      margin-bottom: 20px;
      min-height: 40px;
    }
    #question {
      font-family: 'Space Mono', monospace;
      font-size: 20px;
    }
    .option-container {
      display: flex;
      flex-direction: column; /* Stack buttons vertically */
      justify-content: center;
      align-items: center;
      width: 100%;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      width: 80%;
      font-size: 18px;
      font-family: 'Space Mono', monospace; /* Apply Space Mono font to options */
      transition: box-shadow 0.3s ease; /* Smooth transition */
    }
    /* Glow effect on hover */
    button:hover {
      box-shadow: 0 0 20px rgb(105, 215, 69); /* Green glow */
    }

    /* ACM Vaultorium Title Styling */
    #room-title {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 36px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Black shadow */
    }

    /* Lisa Image Styling */
    #lisa-img {
      position: absolute;
      top: 80px; /* Positioned above the box */
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
      width: 120px; /* Smaller size */
      height: auto;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div id="room">
    <!-- ACM Vaultorium Title -->
    <div id="room-title">ACM Vaultorium</div>

    <!-- Image of Lisa above and horizontally centered -->
    <img id="lisa-img" src="https://static.vecteezy.com/system/resources/thumbnails/034/488/027/small/3d-cute-cartoon-woman-character-cartoon-businesswoman-wearing-red-suit-on-transparent-background-png.png" alt="Lisa">

    <div id="popup">
      <!-- Question Box -->
      <div id="question-box">
        <p id="question"></p> <!-- Question will be typed dynamically -->
      </div>

      <!-- Options Box -->
      <div class="option-container">
        <button class="option" onclick="checkAnswer('4')">Charles Babbage</button>
        <button class="option" onclick="checkAnswer('5')">Alan Turing</button>
        <button class="option" onclick="checkAnswer('6')">Lady Ada Lovelace</button>
        <button class="option" onclick="checkAnswer('7')">Grace Hopper</button>
      </div>
    </div>
  </div>

  <script>
    // Show the question popup
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
      typeQuestion('So far, you made it to the Security Vault Room of ACM. Solve the following room with the best efficiency to successfully open the vault, and break through.');
    }

    // Type the question dynamically (letter by letter)
    function typeQuestion(questionText) {
      let i = 0;
      let questionElement = document.getElementById('question');
      questionElement.innerHTML = ''; // Use innerHTML to allow for line breaks
      
      // Add one letter at a time to simulate typing
      let typingInterval = setInterval(function() {
        questionElement.innerHTML += questionText[i];
        i++;
        if (i === questionText.length) {
          clearInterval(typingInterval);
          // After typing first message, continue with second message
          setTimeout(function() {
            // Add line break before second question
            questionElement.innerHTML += '<br><br>';
            typeSecondQuestion(); // Type out second question
          }, 500); // Delay before typing second message
        }
      }, 20); // Adjust speed by changing the interval time
    }

    // Type the second question dynamically (letter by letter)
    function typeSecondQuestion() {
      let secondQuestion = "Name the first person to publish an algorithm intended to be executed by the first modern computer?";
      let i = 0;
      let questionElement = document.getElementById('question');
      
      // Add one letter at a time to simulate typing for the second question
      let typingInterval = setInterval(function() {
        questionElement.innerHTML += secondQuestion[i];
        i++;
        if (i === secondQuestion.length) {
          clearInterval(typingInterval);
        }
      }, 20); // Adjust speed by changing the interval time
    }

    // Check if the answer is correct
    function checkAnswer(answer) {
      const correctAnswer = '6';
      if (answer === correctAnswer) {
        alert('Correct! You solved the puzzle!');
      } else {
        alert('Wrong! Try again.');
      }
      document.getElementById('popup').style.display = 'none';
    }

    // Show the popup after 2 seconds (for demonstration)
    setTimeout(showPopup, 2000);
  </script>

</body>
</html>
